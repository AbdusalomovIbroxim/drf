{% extends 'base.html' %}
{% load static %}
{% block title %}
    Удаление объекта
{% endblock %}


{% block content %}
    <link rel="stylesheet" href="{% static 'delete.css' %}">
    <!-- delete.html -->
    <div class="container">
        <h1>Удаление объекта</h1>
        <p>Вы уверены, что хотите удалить объект "{{ post.title }}"?</p>
        <form action="{% url 'post:delete' post.pk %}" method="post">
            {% csrf_token %}
            <input class="delete-btn" type="submit" value="Удалить">
        </form>
    </div>

{% endblock %}
