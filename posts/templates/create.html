{% extends 'base.html' %}
{% load static %}

{% block title %}
    Создать объявление
{% endblock %}

{% block content %}

    <link rel="stylesheet" href="{% static 'post/create.css' %}">


    <div class="container">
        <h1>Создать объявление</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="submit-btn">Создать</button>
        </form>
    </div>

{% endblock %}
